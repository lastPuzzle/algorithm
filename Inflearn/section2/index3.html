<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a, b) {
        let answer = "";

        answer = a.map((v, i) => {
          if (v === 3 && b[i] === 1) return "B";
          if (v === 2 && b[i] === 3) return "B";
          if (v === 1 && b[i] === 2) return "B";
          if (v === b[i]) return "D";
          return "A";
        });
        return answer;
      }

      let a = [2, 3, 3, 1, 3];
      let b = [1, 1, 2, 2, 3];
      console.log(solution(a, b));
    </script>
  </body>
</html>
