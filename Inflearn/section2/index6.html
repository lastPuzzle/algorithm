<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = Number.MIN_SAFE_INTEGER;
        let n = arr.length;
        let px = (py = 0);

        for (i = 0; i < n; i++) {
          px = py = 0;
          for (j = 0; j < n; j++) {
            px += arr[i][j];
            py += arr[j][i];
          }
          answer = Math.max(answer, px, py);
        }

        px = py = 0;
        for (i = 0; i < n; i++) {
          px += arr[i][i];
          py += arr[i][n - i - 1];
        }

        answer = Math.max(answer, px, py);

        return answer;
      }

      let arr = [
        [10, 13, 10, 12, 15],
        [12, 39, 30, 23, 11],
        [11, 25, 50, 53, 15],
        [19, 27, 29, 37, 27],
        [19, 13, 30, 13, 19],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
