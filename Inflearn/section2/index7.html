<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = 0;
        let n = arr.length;
        let m = arr[0].length;
        let nx = [0, 1, 0, -1];
        let ny = [-1, 0, 1, 0];

        for (i = 0; i < n; i++) {
          for (j = 0; j < m; j++) {
            let flag = true;
            for (k = 0; k < nx.length; k++) {
              ky = i + nx[k];
              kx = j + ny[k];
              if (
                kx >= 0 &&
                kx < n &&
                ky >= 0 &&
                ky < n &&
                arr[kx][ky] >= arr[i][j]
              ) {
                flag = false;
              }
            }

            if (flag) answer++;
          }
        }
        return answer;
      }

      let arr = [
        [5, 3, 7, 2, 3],
        [3, 7, 1, 6, 1],
        [7, 2, 5, 3, 4],
        [4, 3, 6, 4, 1],
        [8, 7, 3, 5, 2],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
