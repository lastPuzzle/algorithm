<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer;
        let center = Math.floor(s.length / 2);

        if (s.length % 2 === 0) {
          answer = s.substr(center, 1);
        } else {
          answer = s.substr(center - 1, 2);
        }

        return answer;
      }
      console.log(solution("golod"));
    </script>
  </body>
</html>
