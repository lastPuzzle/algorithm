<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer;
        let center = Math.ceil(s.length / 2);

        if (s.length % 2 === 0) {
          answer = s[center] + s[center - 1];
        } else {
          answer = s[center];
        }

        return answer;
      }
      console.log(solution("gollod"));
    </script>
  </body>
