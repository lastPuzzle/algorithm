<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = s.split("").filter((v, i) => s.indexOf(v) === i);

        return answer.join("");
      }
      console.log(solution("ksekkset"));
    </script>
  </body>
</html>
