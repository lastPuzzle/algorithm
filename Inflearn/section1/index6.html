<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = [],
          min = 100,
          sum = 0;

        for (i = 0; i < arr.length; i++) {
          if (arr[i] % 2 !== 0) {
            sum += arr[i];
            if (arr[i] < min) {
              min = arr[i];
            }
          }
        }

        return [sum, min];
      }

      arr = [12, 77, 38, 41, 53, 92, 85];
      console.log(solution(arr));
    </script>
  </body>
</html>
