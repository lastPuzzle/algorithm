<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = arr;
        let total = arr.reduce((a, b) => a + b, 0);
        let flag = false;

        for (i = 0; i < arr.length; i++) {
          for (j = i + 1; j < arr.length; j++) {
            if (total - arr[i] - arr[j] === 100) {
              answer.splice(j, 1);
              answer.splice(i, 1);
              flag = true;
              break;
            }
          }
          if (flag) break;
        }

        return answer;
      }

      let arr = [22, 7, 21, 19, 10, 15, 25, 8, 13];
      console.log(solution(arr));
    </script>
  </body>
</html>
