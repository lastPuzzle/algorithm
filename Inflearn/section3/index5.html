<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "";
        let cnt = 1;

        for (i = 0; i < s.length; i++) {
          if (s[i] === s[i + 1]) {
            cnt++;
          } else {
            if (cnt === 1) {
              answer += s[i];
            } else {
              answer += s[i] + cnt.toString();
            }
            cnt = 1;
          }
        }
        return answer;
      }

      let str = "KKHSSSSSSSE";
      console.log(solution(str));
    </script>
  </body>
</html>
