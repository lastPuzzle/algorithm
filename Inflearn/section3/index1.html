<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "YES";
        let newS = s.toUpperCase();
        let len = s.length;

        for (i = 0; i < Math.floor(len / 2); i++) {
          if (newS[i] !== newS[s.length - 1 - i]) {
            answer = "NO";
            break;
          }
        }
        return answer;
      }

      let str = "goooG";
      console.log(solution(str));
    </script>
  </body>
</html>
